<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link rel="stylesheet" href=styles/material-icons.css>
    <link rel="stylesheet" href=styles/main.css>
</head>
<body>
<div id="root">
    <div class="container">

        <h2 class="head">Add Tasks</h2>

        <label for="new-task"></label><input id="new-task" type="text" placeholder="New Task" onkeypress="clickPress(event)">
        <button id="add">Add</button>

        <div class="mainHead"> <h2 class="head2">ToDo List</h2> <button id="clearIt" class="material-icons delete"> <i class="material-icons">clear</i></button></div>
        <ul id="unfinished-tasks">

        </ul>
        <h2 class="Done">Completed List</h2>
        <ul id="done">


        </ul>
    </div>

</div>

<script src="scripts/todolist.js"></script>
</body>

</html>
